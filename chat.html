<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #playlist {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Music Playlist Generator</h1>

    <label for="mood">Select your mood:</label>
    <select id="mood">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="energetic">Energetic</option>
        <option value="relaxed">Relaxed</option>
    </select>

    <br>

    <label for="genre">Select your preferred genre:</label>
    <select id="genre">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="hiphop">Hip Hop</option>
        <option value="classical">Classical</option>
    </select>

    <br>

    <button onclick="generatePlaylist()">Generate Playlist</button>

    <div id="playlist"></div>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <style>
    </style>
</head>


    <script>
        function generatePlaylist() {
            var mood = document.getElementById('mood').value;
            var genre = document.getElementById('genre').value;

            var playlist = "Your " + mood + " " + genre + " playlist is ready!";
            
            document.getElementById('playlist').innerHTML = playlist;

            window.location.href = "index.html";
        }
    </script>
</body>
</html>

</body>
</html>
